<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Serverside Coinflip</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>
    <h1>Flip a coin! Powered by node.js and Express!</h1> 
    <div class="container">
      <img src="/public/img/cointoss.png" id="coin" alt="coin">
      <section class="button-container"> 
        <button id="submit">Click for Heads or Tails.</button>
        <button id="clear">Reset Results</button>
      </section>
    </div>
    
    <!-- Results of the Coinflip(s) -->
    <section id="results"> Heads: 0 | Tails: 0 </section>

    <script type="text/javascript" src="/public/main.js"></script>
  </body>
</html>
